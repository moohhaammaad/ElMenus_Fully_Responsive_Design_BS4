<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<!--Google_Fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@700&display=swap" rel="stylesheet">
	<!-- custom_styles_sheets-->
	<link rel="stylesheet" href="css/checkout.css">
	<link rel="shortcut icon" type="image/x-icon" href="./images/logo.png" />
	<title>Order online Best Delivery Restaurant</title>
	<!--import jQuery and bootsrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<!--	bs_dropdown_search_script-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
</head>

<body>
	<!--	header-->
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="logo col-sm-2 ml-5">
					<a href="#"><img src="images/logo.svg"></a>
				</div>
				<div class="hdr-link col-sm-9 justify-content-center align-self-center">
					<button id="exitCheckoutBtn" type="button" class="CheckoutExitBtn btn float-md-right">Exit Checkout <i class="ml-1 fas fa-arrow-right"></i></button>
				</div>
			</div>
		</div>
	</header>
	<!--	end-header-->

	<main class="container-fluid ml-5">
		<div class="row">
			<!--	main_Section-->
			<div class="col-md-7 col-lg-8">
				<!--Stepper_section-->
				<section class="row mt-3 delivery-stepper-section">
					<div class="col-md-12 pl-0">
						<h3 class="mx-5 pl-sm-5 pb-3">Checkout</h3>
						<!--					checkout_steps-->
						<div class="gift-steps">
							<!--		Stepper-->
							<ul class="steps">
								<li class="active-step">
									<span class="step-val">
										<span>1</span>
									</span>
									<div class="content">
										<span class="step-title">
											Delivery address
										</span>
									</div>
								</li>
								<li>
									<span class="step-val">
										<span>2</span>
									</span>
									<div class="content">
										<span class="step-title">
											Review
										</span>
									</div>
								</li>
							</ul>
							<!--						end_Stepper-->
						</div>
					</div>
				</section>
				<!--end_Stepper_section-->


				<!--			Address_section-->
				<div class="row mt-5 mb-4 ">
					<button class="CheckoutBtn btn">+ Add New Address</button>
				</div>

				<section class="container-fluid card-container">
					<div class="row mr-5">
						<div class="col-md-12 col-lg-10 pl-0 pr-0">
							<!--Address-Card-->
							<div class="card">
								<!-- Card content -->
								<div class="checkout-card card-body">
									<!-- Title -->
									<div class="row">
										<div class="col-md-6 pl-0 pr-0 text-center">
											<h4 class="mb-3 pr-0 card-title ">Mohamed Ahmed</h4>
										</div>
										<div class="col-md-6 ml-0 pl-0 pr-0 mb-3">
											<button class="float-lg-right checkout-delivery-btn btn btn-primary btn-block ">Delivers To This Address</button>
										</div>
									</div>

									<!-- Text -->
									<p class="card-text"><i class="mr-2 fas fa-home"></i> Agouza, Agouza </p>
									<p class="card-text text-muted">City: Cairo, Area: Agouza, Zone: Agouza </p>

									<!-- links -->
									<div class="row">
										<div class="col-md-6">
											<p class="card-text"><i class="mr-2 fas fa-phone"></i> 01122112211 </p>
										</div>
										<div class="col-md-6 checkout-card-links text-right pl-3">
											<a href="#" class=" mr-4 text-muted">Edit</a>
											<a href="#" class="text-muted">Delete</a>
										</div>
									</div>
								</div>
							</div>
							<!--end-Address-Card-->
						</div>
					</div>
				</section>
				<!--			endAddress_section-->

			</div>
			<!--	end_main_Section-->

			<!--Map_Section-->
			<div class="map-order-online col-md-4 col-lg-3 pl-0 pt-2 d-none d-md-block" style="height: 50rem;">
				<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13813.563257413216!2d31.2154214!3d30.0543302!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8435b96e0582bd8f!2sAl-Agouza%20Hospital!5e0!3m2!1sen!2seg!4v1609258401629!5m2!1sen!2seg" width="600" height="450" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			</div>
			<!--end_Map_Section-->
		</div>

	</main>
</body></html>
